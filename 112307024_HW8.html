<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="HW8.css">
</head>
<body>
    <div class="calculator">
        <h2>JS Calculator</h2>
        <form id="calc-form">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" required>

            <label for="number2">Number 2</label>
            <input type="number" id="number2" required>

            <label for="operator">Operate way?</label>
            <select id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" id="calculate-btn">Add</button>
        </form>
        <p id="result">Result = </p>
    </div>
    <script src="HW8.js"></script>
</body>
</html>
